<div id="inSlider" class="carousel carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#inSlider" data-slide-to="0" class="active"></li>
        
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <!-- <img src="static/img/landing/laptop.png" alt="laptop"/> -->
                </div>
            </div>
            <style>
                div.a {
                    position: center;
                    top: 50px;
                    left: 50px;
                    right:50px;
                }
                </style>
            <div class="a">
                <center><font color="Red" size="8">Set background for slide in css 2</font></center>
                    </div>
            <div
            class="header-back"
            style="background-image: url({{ '/static/assets/img/' | prepend: site.baseurl }}{{ site.data.index.banners[0].src }});"
            title="{{ site.data.index.banners[0].title }}">
            </div>
        </div>

        {% for banner in site.data.index.banners offset:1 %}
        <div class="item">
            <div class="container">
                <div class="carousel-caption">
                </div>
                <div class="carousel-image wow zoomIn">
                    <img src="static/img/landing/laptop.png" alt="laptop"/> 
                </div>
            </div>
            Set background for slide in css3 
            <div class="header-back" style="background-image: url({{ "/static/assets/img/"  | prepend: site.baseurl }}{{ banner.src }});" title="{{ banner.title }}"></div>
        </div>
        <div>testing</div>
        {% endfor %}

    </div>
 </div>
